<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality</title>
    {{ bootstrap.load_css() }}
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">Air Quality</h1>
      {% if data %}
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">{{ data['city_name'] }}</h2>
            <h3 class="card-subtitle mb-2 text-muted">{{ data['state_code'] }}, {{ data['country_code'] }}</h3>
            <p class="card-text">AQI: {{ data['aqi'] }}</p>
            <p class="card-text">O3: {{ data['o3'] }}</p>
            <p class="card-text">PM2.5: {{ data['pm25'] }}</p>
            <p class="card-text">Last updated: {{ data['ts'] }}</p>
          </div>
        </div>
      {% else %}
        <p>No data available</p>
      {% endif %}
    </div>
  </body>
</html>
