<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>CST 205 APOD</title>
      {{ bootstrap.load_css() }}

  </head>
<body>
    <div class="container">
      <h1 class="mt-4">Air Quality</h1>
      {% if data %}
      <!--Display data-->
        {% for i in data %}
          <div class="card">
            <img src="{{i['url']}}" class="card-img-top rounded">
            <div class="card-body">
              <h5 class="card-title">{{i['title']}}</h5>
              <p class="card-text">
                {{i['explanation']}}
              </p>
          </div>
        </div>
        <br>
      {% endfor %}
    {% else %}
      no data
    {% endif %}
    </div>
</body>
</html>
