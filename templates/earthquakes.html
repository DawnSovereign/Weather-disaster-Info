<!DOCTYPE html>
<html>
  <head>
    <title>Earthquake Search</title>
    <!-- <link href="../static/css/style.css" rel ="stylesheet" type = "text/css"/> -->
    <link href="../static/css/style.css" rel="stylesheet" type="text/css" />

  </head>
  <body>

    <a href="{{ url_for('home') }}"><button type="button" class="backbutton">Back Home</button></a>

    
    <div class = "mag"> 
      <h1> Welcome to Earthquake Magnitude Search!</h1>
    <form action="/earthquakes" method="GET" class = "form">
      <!-- <label for="start_date">Start Date:</label>
      <input type="date" id="start_date" name="start_date" required>s
      
      <label for="end_date">End Date:</label>
      <input type="date" id="end_date" name="end_date" required> -->

      <label for="magnitude">Magnitude:</label>
      <input type="number" id="magnitude" name="magnitude" required class ="inputMag">
      
      <button type="submit" value="search">Search</button>
    </form>
  </div>
    <div> 
    {% if cities %}
      <h2 class="result">Search Results</h2>
      <table>
        <tr>
          <th>City</th>
          <th>Magnitude</th>
        </tr>
        {% for index in range(cities|length) %}
          <tr>
            <td>{{ cities[index] }}</td>
            <td>{{ magnitudes[index] }}</td>
          </tr>
        {% endfor %}
      </table>
    {% endif %}
  </div>
    
  </body>
</html>
